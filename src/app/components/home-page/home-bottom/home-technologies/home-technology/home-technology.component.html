<div id="technology-border" [ngStyle]="{'background': 'linear-gradient(' + degrees + 'deg, #e43f5a 50%, transparent 50%),
  linear-gradient(90deg, #1b1b2f 50%, #e43f5a 50%)'}">
  <div id="technology-container">
    <img id="technology-image" [src]="'assets/' + technology.picture">
    <div id="technology-name">{{technology.name}}</div>
    <div id="technology-level">{{level}}</div>
  </div>
</div>
